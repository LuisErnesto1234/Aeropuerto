<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Destinos</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<div th:include="aside :: aside"></div>

<div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <h1 class="text-center text-5xl">Lista de Destinos</h1>
        <div class="p-4">
            <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                <a href="/destinos/nuevo">Agregar Destinos</a>
            </button>
        </div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3 text-center">Pais</th>
                    <th scope="col" class="px-6 py-3 text-center">Fecha Salida</th>
                    <th scope="col" class="px-6 py-3 text-center">Fecha LLegada</th>
                    <th scope="col" class="px-6 py-3 text-center">Hora Salida</th>
                    <th scope="col" class="px-6 py-3 text-center">Hora LLegada</th>
                    <th scope="col" class="px-6 py-3 text-center">Precio</th>
                    <th scope="col" class="px-6 py-3 text-center">Imagen</th>
                    <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="destino : ${destinos}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <td th:text="${destino.idDestino}" class="px-6 py-4 text-center"></td>
                    <td th:text="${destino.pais}" class="px-6 py-4 text-center"></td>
                    <td th:text="${destino.fechaSalida}" class="px-6 py-4 text-center"></td>
                    <td th:text="${destino.fechaLlegada}" class="px-6 py-4 text-center"></td>
                    <td th:text="${destino.horaSalida}" class="px-6 py-4 text-center"></td>
                    <td th:text="${destino.horaLlegada}" class="px-6 py-4 text-center"></td>
                    <td th:text="${destino.precioViaje}" class="px-6 py-4 text-center"></td>
                    <td><img th:src="${destino.getImagenUrl()}" alt="Imagen" width="100"></td>
                    <td class="flex px-6 py-4">
                        <a th:href="@{/destinos/editar/{id}(id=${destino.idDestino})}" class="w-1/2 flex justify-center items-center">
                            <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                            </svg>
                        </a>
                        <a th:href="@{/destinos/eliminar/{id}(id=${destino.idDestino})}"
                           onclick="return confirm('¿Estás seguro?')" class="w-1/2 flex justify-center items-center">
                            <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                            </svg>

                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
</html>
